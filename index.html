<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gesti√≥n Catenaria</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background-color: #5d3891; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #app-wrapper {
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            /* AJUSTE DE DEGRADADO: Ahora la transparencia empieza mucho antes (25%) 
               para que el trabajador se vea n√≠tido y sin sombras */
            background: 
                linear-gradient(to right, 
                    rgba(93, 56, 145, 1) 0%, 
                    rgba(93, 56, 145, 0.9) 25%, 
                    rgba(93, 56, 145, 0) 70%),
                url('icon.png') no-repeat;
            background-size: cover;
            /* Imagen m√°s a la derecha (90%) */
            background-position: 90% center;
            position: relative;
        }

        @media (max-width: 600px) {
            #app-wrapper {
                /* En m√≥vil, forzamos que el dibujo se pegue al borde derecho */
                background-position: right 60% center; 
                background-image: 
                    linear-gradient(to right, rgba(93, 56, 145, 1) 20%, rgba(93, 56, 145, 0.2) 80%),
                    url('icon.png');
            }
            
            #menu-container {
                /* Subimos el men√∫ un 15% respecto al centro */
                padding-top: 25vh !important; 
                justify-content: flex-start !important;
                padding-left: 35px !important;
            }

            .menu-title {
                font-size: 30px !important;
                margin-bottom: 35px !important;
            }
        }

        /* --- CONTENEDOR DE MEN√ö --- */
        #menu-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center; /* En escritorio se mantiene centrado o ajustado */
            align-items: flex-start; 
            padding-left: 10%;
            z-index: 10;
        }

        .menu-title {
            color: white;
            font-size: 38px;
            font-weight: 900;
            margin-bottom: 50px;
            text-align: left; 
            line-height: 1.1;
            text-transform: uppercase;
            text-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        /* --- BOTONES --- */
        .btn {
            background: white;
            color: #5d3891;
            border: none;
            width: 260px;
            padding: 18px 22px;
            margin: 10px 0;
            border-radius: 15px;
            font-size: 15px;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-transform: uppercase;
            transition: transform 0.2s;
        }

        .btn:active { transform: scale(0.96); }

        .btn-icon {
            background: #f0ebf7;
            width: 32px; height: 32px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 8px;
        }

        .version { 
            position: absolute; 
            bottom: 30px; left: 35px; 
            color: rgba(255,255,255,0.5); 
            font-size: 10px; font-weight: 700;
        }

        /* IFRAME */
        iframe {
            width: 100%; height: 100%; border: none;
            position: absolute; top: 0; left: 0;
            opacity: 0; z-index: 5; transition: opacity 0.5s;
        }
        iframe.active { opacity: 1; z-index: 20; background: white; }

        #back-btn {
            position: fixed; bottom: 25px; left: 25px;
            width: 50px; height: 50px;
            background: #5d3891; color: white;
            border-radius: 50%; display: flex;
            align-items: center; justify-content: center;
            z-index: 100; opacity: 0; pointer-events: none;
            box-shadow: 0 8px 15px rgba(0,0,0,0.4);
            border: 2px solid white;
            transition: 0.3s;
        }
        #back-btn.visible { opacity: 1; pointer-events: all; }

    </style>
</head>
<body>

    <div id="app-wrapper">
        <div id="menu-container">
            <h1 class="menu-title">GESTI√ìN DE<br>CATENARIA</h1>
            
            <button class="btn" onclick="navegar('inspeccion')">
                <span>INSPECCI√ìN</span>
                <span class="btn-icon">üìã</span>
            </button>
            
            <button class="btn" onclick="navegar('registro')">
                <span>REGISTRO</span>
                <span class="btn-icon">üìù</span>
            </button>

            <div class="version">V 2.7</div>
        </div>

        <iframe id="app" src=""></iframe>
        <div id="back-btn" onclick="volverMenu()">‚úï</div>
    </div>

    <script>
        const URLS = {
            inspeccion: "https://script.google.com/macros/s/AKfycbypF6AhFvVsc6fI9VFNmH29BFWzFb2_UxZruEUuNb14nonT7A8Nq50PQTqyU2pDxzI/exec",
            registro: "https://script.google.com/macros/s/AKfycbwJQZaUehW_JxmZEcJGn1r8TTYb3BoxxvXNFL24vwmy_aoLRkhT9uO-Rv5LF-WKvtkr/exec" 
        };

        const iframe = document.getElementById('app');
        const menu = document.getElementById('menu-container');
        const backBtn = document.getElementById('back-btn');

        function navegar(tipo) {
            iframe.src = URLS[tipo];
            iframe.classList.add('active');
            backBtn.classList.add('visible');
            menu.style.opacity = '0';
        }

        function volverMenu() {
            iframe.classList.remove('active');
            backBtn.classList.remove('visible');
            menu.style.opacity = '1';
            setTimeout(() => { iframe.src = ""; }, 500);
        }
    </script>
</body>
</html>
