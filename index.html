<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gesti√≥n Catenaria</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background-color: #5d3891; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #app-wrapper {
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            /* DEGRADADO DIN√ÅMICO: M√°s oscuro a la izquierda para legibilidad */
            background: 
                linear-gradient(to right, 
                    rgba(93, 56, 145, 1) 0%, 
                    rgba(93, 56, 145, 0.8) 40%, 
                    rgba(93, 56, 145, 0) 100%),
                url('icon.png') no-repeat;
            background-size: cover;
            background-position: center right -100px;
            position: relative;
            transition: background 0.3s ease;
        }

        /* --- AJUSTE ESPEC√çFICO PARA M√ìVIL (Pantallas verticales) --- */
        @media (max-width: 600px) {
            #app-wrapper {
                /* Empujamos la imagen m√°s a la derecha para dejar aire al texto */
                background-position: 70% center; 
                /* Degradado m√°s agresivo para asegurar lectura en pantallas peque√±as */
                background-image: 
                    linear-gradient(to bottom, rgba(93, 56, 145, 0.5) 0%, rgba(93, 56, 145, 0.9) 100%),
                    linear-gradient(to right, rgba(93, 56, 145, 1) 30%, rgba(93, 56, 145, 0) 100%),
                    url('icon.png');
            }

            #menu-container {
                padding-left: 30px !important;
            }

            .menu-title {
                font-size: 28px !important; /* Texto un poco m√°s peque√±o para que no agobie */
                margin-bottom: 30px !important;
            }

            .btn {
                width: 240px !important; /* Botones algo m√°s compactos */
                padding: 16px 20px !important;
            }
        }

        /* --- CONTENEDOR DE MEN√ö --- */
        #menu-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start; 
            padding-left: 10%;
            z-index: 10;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        #menu-container.hidden {
            opacity: 0;
            transform: translateX(-20px);
            pointer-events: none;
        }

        .menu-title {
            color: white;
            font-size: 38px;
            font-weight: 900;
            margin-bottom: 50px;
            text-align: left; 
            line-height: 1.1;
            letter-spacing: -1px;
            text-transform: uppercase;
            text-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* --- BOTONES --- */
        .btn {
            background: white;
            color: #5d3891;
            border: none;
            width: 280px;
            padding: 20px 25px;
            margin: 8px 0;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:active {
            transform: scale(0.96);
            background: #fcfcfc;
        }

        .btn-icon {
            background: #f0ebf7;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 16px;
        }

        .version { 
            position: absolute; 
            bottom: 30px; 
            left: 30px; 
            color: rgba(255,255,255,0.4); 
            font-size: 10px; 
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* --- IFRAME & VOLVER --- */
        iframe {
            width: 100%; height: 100%; border: none;
            position: absolute; top: 0; left: 0;
            opacity: 0; z-index: 5; transition: opacity 0.5s;
            background: white;
        }
        iframe.active { opacity: 1; z-index: 20; }

        #back-btn {
            position: fixed; bottom: 25px; left: 25px;
            width: 50px; height: 50px;
            background: #5d3891; color: white;
            border-radius: 50%; display: flex;
            align-items: center; justify-content: center;
            font-size: 20px; z-index: 100;
            cursor: pointer; opacity: 0; pointer-events: none;
            box-shadow: 0 8px 15px rgba(0,0,0,0.4);
            border: 2px solid white;
            transition: all 0.3s;
        }
        #back-btn.visible { opacity: 1; pointer-events: all; }

    </style>
</head>
<body>

    <div id="app-wrapper">
        
        <div id="menu-container">
            <h1 class="menu-title">GESTI√ìN DE<br>CATENARIA</h1>
            
            <button class="btn" onclick="navegar('inspeccion')">
                <span>INSPECCI√ìN</span>
                <span class="btn-icon">üìã</span>
            </button>
            
            <button class="btn" onclick="navegar('registro')">
                <span>REGISTRO</span>
                <span class="btn-icon">üìù</span>
            </button>

            <div class="version">V 2.7</div>
        </div>

        <iframe id="app" src=""></iframe>
        <div id="back-btn" onclick="volverMenu()">‚úï</div>

    </div>

    <script>
        const URLS = {
            inspeccion: "https://script.google.com/macros/s/AKfycbypF6AhFvVsc6fI9VFNmH29BFWzFb2_UxZruEUuNb14nonT7A8Nq50PQTqyU2pDxzI/exec",
            registro: "https://script.google.com/macros/s/AKfycbwJQZaUehW_JxmZEcJGn1r8TTYb3BoxxvXNFL24vwmy_aoLRkhT9uO-Rv5LF-WKvtkr/exec" 
        };

        const iframe = document.getElementById('app');
        const menu = document.getElementById('menu-container');
        const backBtn = document.getElementById('back-btn');

        function navegar(tipo) {
            iframe.src = URLS[tipo];
            iframe.classList.add('active');
            backBtn.classList.add('visible');
            menu.classList.add('hidden');
        }

        function volverMenu() {
            iframe.classList.remove('active');
            backBtn.classList.remove('visible');
            menu.classList.remove('hidden');
            setTimeout(() => { iframe.src = ""; }, 500);
        }
    </script>
</body>
</html>
