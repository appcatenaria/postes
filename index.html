<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Inspecci√≥n Catenaria</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Catenaria">
    <meta name="theme-color" content="#6200EE">

    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            background-color: #6200EE;
            overscroll-behavior: none; 
            font-family: sans-serif;
            touch-action: none;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            position: relative;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            background-color: #6200EE;
        }

        iframe {
            width: 100%;
            border: none;
            position: absolute;
            top: env(safe-area-inset-top);
            left: 0;
            right: 0;
            bottom: env(safe-area-inset-bottom);
            height: calc(100% - env(safe-area-inset-top) - env(safe-area-inset-bottom));
            opacity: 0; 
            transition: opacity 0.8s ease-in-out;
        }

        .iframe-visible {
            opacity: 1 !important;
        }

        #loading-screen {
            position: absolute;
            top: env(safe-area-inset-top);
            left: 0;
            width: 100%;
            height: calc(100% - env(safe-area-inset-top) - env(safe-area-inset-bottom));
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.5s ease-out;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top: 5px solid #6200EE;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <div id="loading-screen">
            <div class="spinner"></div>
        </div>

        <iframe 
            id="miIframe"
            src="https://script.google.com/macros/s/AKfycbwXerXFBoPpJ-yxPQbT04eROiwv0ivfy6G_ZvwPzJQfS5I2nJ-MIRd9FeBJwKUaL5s/exec" 
            allow="camera; geolocation"
            onload="appCargada()">
        </iframe>
    </div>

    <script>
        function appCargada() {
            const loader = document.getElementById('loading-screen');
            const iframe = document.getElementById('miIframe');
            loader.classList.add('hidden');
            iframe.classList.add('iframe-visible');
            setTimeout(() => {
                loader.style.display = 'none';
            }, 500);
        }
    </script>
</body>
</html>
