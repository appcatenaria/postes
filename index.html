<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inspección Catenaria</title>

    <link rel="manifest" href="manifest.json">

    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Catenaria">

    <meta name="theme-color" content="#6200EE">

    <style>
        /* ESTILOS GENERALES */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f0f2f5;
            overscroll-behavior: none; 
            font-family: sans-serif;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* ESTILOS DEL IFRAME */
        iframe {
            width: 100%;
            border: none;
            position: absolute;
            /* TU AJUSTE PARA TAPAR BARRA GRIS GOOGLE */
            top: -26px; 
            height: calc(100% + 26px); 
            
            /* LO NUEVO: Transición de opacidad */
            opacity: 0; 
            transition: opacity 0.8s ease-in-out;
        }

        /* Clase que se añade cuando termina de cargar */
        .iframe-visible {
            opacity: 1 !important;
        }

        /* ESTILOS DE LA PANTALLA DE CARGA */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f2f5; /* Mismo color de fondo */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10; /* Asegura que esté encima del iframe */
            transition: opacity 0.5s ease-out;
        }

        /* EL SPINNER (CÍRCULO GIRATORIO) */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top: 5px solid #6200EE; /* Color de tu tema */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Para ocultar el loader */
        .hidden {
            opacity: 0;
            pointer-events: none; /* Permite hacer clic a través de él una vez oculto */
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        
        <div id="loading-screen">
            <div class="spinner"></div>
        </div>

        <iframe 
            id="miIframe"
            src="https://script.google.com/macros/s/AKfycbwXerXFBoPpJ-yxPQbT04eROiwv0ivfy6G_ZvwPzJQfS5I2nJ-MIRd9FeBJwKUaL5s/exec" 
            allow="camera; geolocation"
            onload="appCargada()">
        </iframe>

    </div>

    <script>
        function appCargada() {
            const loader = document.getElementById('loading-screen');
            const iframe = document.getElementById('miIframe');

            // 1. Ocultamos el loader
            loader.classList.add('hidden');
            
            // 2. Mostramos el iframe suavemente
            iframe.classList.add('iframe-visible');

            // 3. Opcional: Eliminar el loader del DOM después de la transición para limpiar memoria
            setTimeout(() => {
                loader.style.display = 'none';
            }, 500);
        }
    </script>
</body>
</html>
