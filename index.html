<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Men√∫ Catenaria</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Catenaria">
    <meta name="theme-color" content="#5a3891">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #5a3891; /* Color base extra√≠do de la imagen */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #app-wrapper {
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            /* FONDO: Gradiente para legibilidad + Imagen posicionada a la derecha */
            background: 
                linear-gradient(90deg, rgba(91, 56, 145, 1) 0%, rgba(91, 56, 145, 0.8) 30%, rgba(91, 56, 145, 0) 100%),
                url('background.jpg') no-repeat; /* Aseg√∫rate de que la imagen se llame background.jpg o cambia el nombre aqu√≠ */
            background-size: cover;
            background-position: 40% center; /* Ajusta la imagen un poco a la derecha */
            position: relative;
        }

        /* --- MEN√ö PRINCIPAL --- */
        #menu-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start; 
            padding-left: 10%; /* Padding porcentual para mejor respuesta en pantallas anchas */
            padding-right: 40px;
            z-index: 10;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
        }

        #menu-container.hidden {
            transform: translateX(-20px);
            opacity: 0;
            pointer-events: none;
        }

        .menu-logo {
            width: 90px;
            height: 90px;
            background: white;
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            overflow: hidden;
            padding: 10px;
        }

        .menu-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .menu-title {
            color: white;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 45px;
            text-align: left; 
            line-height: 1.1;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .btn {
            background: white;
            color: #5a3891;
            border: none;
            width: 100%;
            max-width: 280px;
            padding: 18px 24px;
            margin: 10px 0;
            border-radius: 18px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: flex-start; 
            gap: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:active {
            transform: scale(0.96);
            background: #f8f8f8;
        }

        .btn-icon { font-size: 20px; }

        /* --- IFRAME --- */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5;
            transition: opacity 0.6s;
            background: white;
        }
        iframe.active { opacity: 1; z-index: 20; }

        /* --- LOADING SCREEN --- */
        #loading {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #5a3891;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
            pointer-events: none;
            opacity: 0;
        }
        #loading.show { opacity: 1; pointer-events: all; }

        .loading-logo {
            width: 80px; height: 80px;
            background: white;
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 30px;
            padding: 12px;
        }
        .loading-logo img { width: 100%; height: 100%; object-fit: contain; }

        .dots { display: flex; gap: 8px; }
        .dot { width: 8px; height: 8px; background: white; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out; }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; } 40% { transform: scale(1.2); opacity: 1; } }

        /* Versi√≥n */
        .version { 
            position: absolute; 
            bottom: 30px; 
            left: 10%; 
            color: rgba(255,255,255,0.5); 
            font-size: 10px; 
            font-weight: 600;
            letter-spacing: 1.5px; 
        }

        /* --- BOTON VOLVER --- */
        #back-btn {
            position: fixed;
            bottom: 30px;
            left: 30px; 
            width: 54px;
            height: 54px;
            background: white;
            color: #5a3891;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            z-index: 100;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: scale(0.5);
        }
        #back-btn.visible { opacity: 1; pointer-events: all; transform: scale(1); }
        #back-btn:active { transform: scale(0.9); }

    </style>
</head>
<body>
    <div id="app-wrapper">
        
        <!-- PANTALLA DE CARGA -->
        <div id="loading">
            <div class="loading-logo">
                <img src="icon.png" alt="Logo">
            </div>
            <div class="dots">
                <div class="dot"></div>
                <div class="dot)</div>
                <div class="dot"></div>
            </div>
        </div>

        <!-- MEN√ö DE INICIO -->
        <div id="menu-container">
            <div class="menu-logo">
                <img src="icon.png" alt="Logo">
            </div>
            <div class="menu-title">GESTI√ìN DE<br>CATENARIA</div>
            
            <button class="btn" onclick="navegar('inspeccion')">
                <span class="btn-icon">üìã</span> INSPECCI√ìN
            </button>
            
            <button class="btn" onclick="navegar('registro')">
                <span class="btn-icon">üìù</span> REGISTRO
            </button>

            <div class="version">VERSI√ìN 2.7</div>
        </div>

        <!-- IFRAME -->
        <iframe 
            id="app"
            src=""
            allow="camera; geolocation; microphone; vibrate; accelerometer; gyroscope"
            sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals allow-top-navigation-by-user-activation">
        </iframe>

        <!-- BOT√ìN FLOTANTE PARA VOLVER -->
        <div id="back-btn" onclick="volverMenu()">‚úï</div>
    </div>

    <script>
        const URLS = {
            inspeccion: "https://script.google.com/macros/s/AKfycbypF6AhFvVsc6fI9VFNmH29BFWzFb2_UxZruEUuNb14nonT7A8Nq50PQTqyU2pDxzI/exec",
            registro: "https://script.google.com/macros/s/AKfycbwJQZaUehW_JxmZEcJGn1r8TTYb3BoxxvXNFL24vwmy_aoLRkhT9uO-Rv5LF-WKvtkr/exec" 
        };

        const iframe = document.getElementById('app');
        const loading = document.getElementById('loading');
        const menu = document.getElementById('menu-container');
        const backBtn = document.getElementById('back-btn');

        function navegar(tipo) {
            const urlDestino = URLS[tipo];
            if (!urlDestino) return;

            loading.classList.add('show');
            menu.classList.add('hidden');
            iframe.src = urlDestino;
        }

        iframe.onload = () => {
            if(iframe.src && iframe.src !== window.location.href) {
                setTimeout(() => {
                    loading.classList.remove('show');
                    iframe.classList.add('active');
                    backBtn.classList.add('visible');
                }, 800);
            }
        };

        function volverMenu() {
            iframe.classList.remove('active');
            backBtn.classList.remove('visible');
            menu.classList.remove('hidden');
            
            setTimeout(() => {
                iframe.src = "";
            }, 500);
        }
    </script>
</body>
</html>
