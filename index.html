<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>InspecciÃ³n Catenaria</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Catenaria">
    <meta name="theme-color" content="#6200EE">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background-color: #6200EE;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overscroll-behavior: none;
            touch-action: none;
        }

        #app-wrapper {
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            position: relative;
            background: linear-gradient(135deg, #6200EE 0%, #7c4dff 50%, #9575cd 100%);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.6s;
        }

        iframe.loaded { opacity: 1; }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6200EE 0%, #7c4dff 50%, #9575cd 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        #loading-screen.hidden { opacity: 0; pointer-events: none; }

        .app-logo {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .dots-loader { display: flex; gap: 10px; margin-bottom: 24px; }

        .dot {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        .loading-text {
            color: white;
            font-size: 15px;
            font-weight: 600;
            opacity: 0.95;
        }

        .app-version {
            position: absolute;
            bottom: calc(30px + env(safe-area-inset-bottom, 20px));
            color: rgba(255,255,255,0.6);
            font-size: 11px;
            letter-spacing: 1px;
        }

        /* SOLO BANNER ANDROID */
        #install-banner {
            position: fixed;
            bottom: calc(env(safe-area-inset-bottom, 0px) + 20px);
            left: 50%;
            transform: translateX(-50%) translateY(150%);
            width: calc(100% - 32px);
            max-width: 400px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 10001;
            transition: transform 0.4s;
        }

        #install-banner.show { transform: translateX(-50%) translateY(0); }

        .install-content {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }

        .install-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #6200EE 0%, #7c4dff 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .install-info { flex: 1; }

        .install-title {
            font-size: 15px;
            font-weight: 700;
            color: #1C1C1E;
        }

        .install-subtitle {
            font-size: 12px;
            color: #666;
        }

        .install-button {
            background: #6200EE;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
        }

        .close-banner {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 28px;
            height: 28px;
            background: transparent;
            border: none;
            color: #999;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="app-wrapper">
        
        <div id="loading-screen">
            <div class="app-logo">ðŸš„</div>
            <div class="dots-loader">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="loading-text">Cargando aplicaciÃ³n...</div>
            <div class="app-version">VERSIÃ“N 2.5</div>
        </div>

        <!-- SOLO BANNER ANDROID (NO iOS) -->
        <div id="install-banner">
            <div class="install-content">
                <div class="install-icon">ðŸš„</div>
                <div class="install-info">
                    <div class="install-title">Instalar AplicaciÃ³n</div>
                    <div class="install-subtitle">Acceso rÃ¡pido</div>
                </div>
                <button class="install-button" id="install-btn">Instalar</button>
                <button class="close-banner" id="close-btn">âœ•</button>
            </div>
        </div>

        <iframe 
            id="app-iframe"
            src="https://script.google.com/macros/s/AKfycbypF6AhFvVsc6fI9VFNmH29BFWzFb2_UxZruEUuNb14nonT7A8Nq50PQTqyU2pDxzI/exec"
            allow="camera; geolocation; microphone"
            sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals"
            loading="eager">
        </iframe>
    </div>

    <script>
        const iframe = document.getElementById('app-iframe');
        const loading = document.getElementById('loading-screen');
        const banner = document.getElementById('install-banner');
        
        iframe.onload = () => {
            setTimeout(() => {
                loading.classList.add('hidden');
                iframe.classList.add('loaded');
            }, 1200);
        };

        let prompt;
        window.addEventListener('beforeinstallprompt', e => {
            e.preventDefault();
            prompt = e;
            
            if (!window.matchMedia('(display-mode: standalone)').matches) {
                setTimeout(() => banner.classList.add('show'), 5000);
            }
        });

        document.getElementById('install-btn')?.addEventListener('click', async () => {
            if (!prompt) return;
            prompt.prompt();
            await prompt.userChoice;
            banner.classList.remove('show');
        });

        document.getElementById('close-btn')?.addEventListener('click', () => {
            banner.classList.remove('show');
        });

        document.addEventListener('dblclick', e => e.preventDefault(), { passive: false });
    </script>
</body>
</html>
