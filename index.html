<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Inspección Catenaria</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Catenaria">
    <meta name="theme-color" content="#6200EE">

    <style>
        /* Reset General */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #6200EE; 
            overscroll-behavior: none; 
            font-family: sans-serif;
            touch-action: none;
            position: fixed; /* Evita rebote en iOS */
        }

        /* Container FULL SCREEN (Sin padding, la app interna lo gestiona) */
        .iframe-container {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #6200EE;
        }

        /* Iframe ocupando el 100% real */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0; 
            transition: opacity 0.8s ease-in-out;
            /* Importante: permite que la app interna gestione el scroll */
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
        }

        /* Iframe visible después de cargar */
        .iframe-visible {
            opacity: 1 !important;
        }

        /* Pantalla de carga */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.5s ease-out;
        }

        /* Spinner de carga */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top: 5px solid #6200EE;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Ocultar loader */
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <div id="loading-screen">
            <div class="spinner"></div>
        </div>

        <iframe 
            id="miIframe"
            src="https://script.google.com/macros/s/AKfycbwXerXFBoPpJ-yxPQbT04eROiwv0ivfy6G_ZvwPzJQfS5I2nJ-MIRd9FeBJwKUaL5s/exec" 
            allow="camera; geolocation; microphone; fullscreen"
            allowfullscreen
            onload="appCargada()">
        </iframe>
    </div>

    <script>
        function appCargada() {
            const loader = document.getElementById('loading-screen');
            const iframe = document.getElementById('miIframe');

            // Ocultar loader
            loader.classList.add('hidden');
            
            // Mostrar iframe con fade-in
            iframe.classList.add('iframe-visible');

            // Limpiar loader del DOM después de la transición
            setTimeout(() => {
                loader.style.display = 'none';
            }, 500);
        }

        // Service Worker para PWA (opcional)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('SW registrado'))
                    .catch(err => console.log('SW error:', err));
            });
        }
    </script>
</body>
</html>
