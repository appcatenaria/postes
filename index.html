<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>InspecciÃ³n Catenaria</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Catenaria">
    <meta name="theme-color" content="#6200EE">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #6200EE;
            font-family: -apple-system, sans-serif;
        }

        #app-wrapper {
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            background: linear-gradient(135deg, #6200EE 0%, #7c4dff 50%, #9575cd 100%);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            transition: opacity 0.6s;
        }

        iframe.loaded { opacity: 1; }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6200EE 0%, #7c4dff 50%, #9575cd 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        #loading.hide { opacity: 0; pointer-events: none; }

        .logo {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }

        .dots {
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        .text {
            color: white;
            font-size: 15px;
            font-weight: 600;
            margin-top: 24px;
        }

        .version {
            position: absolute;
            bottom: 40px;
            color: rgba(255,255,255,0.6);
            font-size: 11px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div id="app-wrapper">
        <div id="loading">
            <div class="logo">ðŸš„</div>
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="text">Cargando aplicaciÃ³n...</div>
            <div class="version">VERSIÃ“N 2.5</div>
        </div>
        <iframe 
            id="app"
            src="https://script.google.com/macros/s/AKfycbypF6AhFvVsc6fI9VFNmH29BFWzFb2_UxZruEUuNb14nonT7A8Nq50PQTqyU2pDxzI/exec"
            allow="camera; geolocation; microphone; vibrate; accelerometer; gyroscope"
            sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals allow-top-navigation-by-user-activation">
        </iframe>
    </div>

    <script>
        const app = document.getElementById('app');
        const loading = document.getElementById('loading');

        app.onload = () => {
            setTimeout(() => {
                loading.classList.add('hide');
                app.classList.add('loaded');
            }, 1200);
        };
    </script>
</body>
</html>
