<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Catenaria</title>

    <!-- VINCULACI√ìN CON TU MANIFEST Y ICONO PARA M√ìVIL -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Catenaria">
    <meta name="theme-color" content="#5d3891">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%; height: 100%;
            overflow: hidden; position: fixed;
            background-color: #5d3891; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #app-wrapper {
            width: 100vw; height: 100vh; height: 100dvh;
            /* FONDO: Trabajador n√≠tido a la derecha, sin niebla encima */
            background: 
                linear-gradient(to right, 
                    rgba(93, 56, 145, 1) 0%, 
                    rgba(93, 56, 145, 0.9) 20%, 
                    rgba(93, 56, 145, 0) 60%),
                url('icon.png') no-repeat;
            background-size: cover;
            background-position: right 5% center; /* Un pel√≠n m√°s a la derecha */
            position: relative;
        }

        /* --- MEN√ö M√ÅS ARRIBA --- */
        #menu-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            padding-top: 12vh; /* Subido m√°s hacia arriba */
            padding-left: 10%;
            z-index: 10;
            transition: opacity 0.4s ease;
        }

        .menu-title {
            color: white;
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 35px;
            text-align: left; 
            line-height: 1;
            letter-spacing: -1.5px;
            text-transform: uppercase;
            text-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .btn {
            background: white;
            color: #5d3891;
            border: none;
            width: 260px;
            padding: 18px 22px;
            margin: 10px 0;
            border-radius: 15px;
            font-size: 15px;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-transform: uppercase;
        }

        .btn:active { transform: scale(0.96); }

        .btn-icon {
            background: #f0ebf7;
            width: 32px; height: 32px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 8px;
        }

        @media (max-width: 600px) {
            #app-wrapper {
                /* Empujado al extremo derecho para dejar aire al texto */
                background-position: right -40px center; 
            }
            #menu-container {
                padding-left: 35px;
                padding-top: 10vh; /* A√∫n m√°s arriba en m√≥vil */
            }
            .menu-title { font-size: 38px; }
        }

        .version { 
            position: absolute; bottom: 30px; left: 35px; 
            color: rgba(255,255,255,0.4); 
            font-size: 10px; font-weight: 700;
        }

        /* IFRAME */
        iframe {
            width: 100%; height: 100%; border: none;
            position: absolute; top: 0; left: 0;
            opacity: 0; z-index: 5; transition: opacity 0.5s;
        }
        iframe.active { opacity: 1; z-index: 20; background: white; }

        #back-btn {
            position: fixed; bottom: 25px; left: 25px;
            width: 52px; height: 52px;
            background: #5d3891; color: white;
            border-radius: 50%; display: flex;
            align-items: center; justify-content: center;
            z-index: 100; opacity: 0; pointer-events: none;
            box-shadow: 0 8px 15px rgba(0,0,0,0.4);
            border: 2px solid white;
            transition: 0.3s;
        }
        #back-btn.visible { opacity: 1; pointer-events: all; }
    </style>
</head>
<body>
    <div id="app-wrapper">
        <div id="menu-container">
            <h1 class="menu-title">CATENARIA</h1>
            <button class="btn" onclick="navegar('inspeccion')">
                <span>INSPECCI√ìN</span>
                <span class="btn-icon">üìã</span>
            </button>
            <button class="btn" onclick="navegar('registro')">
                <span>REGISTRO</span>
                <span class="btn-icon">üìù</span>
            </button>
            <div class="version">V 2.7</div>
        </div>
        <iframe id="app" src=""></iframe>
        <div id="back-btn" onclick="volverMenu()">‚úï</div>
    </div>

    <script>
        const URLS = {
            inspeccion: "https://script.google.com/macros/s/AKfycbypF6AhFvVsc6fI9VFNmH29BFWzFb2_UxZruEUuNb14nonT7A8Nq50PQTqyU2pDxzI/exec",
            registro: "https://script.google.com/macros/s/AKfycbwJQZaUehW_JxmZEcJGn1r8TTYb3BoxxvXNFL24vwmy_aoLRkhT9uO-Rv5LF-WKvtkr/exec" 
        };

        const iframe = document.getElementById('app');
        const menu = document.getElementById('menu-container');
        const backBtn = document.getElementById('back-btn');

        function navegar(tipo) {
            iframe.src = URLS[tipo];
            iframe.classList.add('active');
            backBtn.classList.add('visible');
            menu.style.opacity = '0';
            menu.style.pointerEvents = 'none';
        }

        function volverMenu() {
            iframe.classList.remove('active');
            backBtn.classList.remove('visible');
            menu.style.opacity = '1';
            menu.style.pointerEvents = 'all';
            setTimeout(() => { iframe.src = ""; }, 500);
        }
    </script>
</body>
</html>
