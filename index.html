<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inspección Catenaria</title>

    <!-- 1. VINCULAR EL MANIFIESTO (ANDROID) -->
    <link rel="manifest" href="manifest.json">

    <!-- 2. ICONOS (iOS y Navegadores) -->
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">

    <!-- 3. MODO PANTALLA COMPLETA (iOS) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Catenaria">

    <!-- 4. COLOR DE TEMA (ANDROID) -->
    <meta name="theme-color" content="#6200EE">

    <style>
        /* ESTILOS PARA OCULTAR LA BARRA DE GOOGLE */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f0f2f5;
            /* Evita el rebote elástico en iOS */
            overscroll-behavior: none; 
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        iframe {
            width: 100%;
            border: none;
            position: absolute;
            /* AJUSTE PARA TAPAR BARRA GRIS GOOGLE */
            /* Si en tu móvil se ve un poco, ajusta este número a -30px o -35px */
            top: -26px; 
            height: calc(100% + 26px); 
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <!-- ¡¡IMPORTANTE!! PEGA AQUÍ TU URL DE GOOGLE APPS SCRIPT (/exec) -->
        <iframe src="https://script.google.com/macros/s/AKfycbwXerXFBoPpJ-yxPQbT04eROiwv0ivfy6G_ZvwPzJQfS5I2nJ-MIRd9FeBJwKUaL5s/exec" allow="camera; geolocation"></iframe>
    </div>
</body>
</html>
